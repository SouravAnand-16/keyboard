<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Keyboard</title>
    <style>
        body{
            background-color: #4bb1d3;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 100px;
        }
        .parent{
            width: 80%;
            height: auto;
            display: grid;
            grid-template-columns: repeat(12,1fr) ;
            grid-template-rows: repeat(5,40px);
            gap: 5px;
            color: white;
            background-color: #262a29;
            padding: 30px;
            border-radius: 20px;
        }
        .parent>div{
            background-color: #2e3538;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #enter,#shift{
            grid-column: 11/span 2;
        }
        #space{
            grid-column: 5/span 4;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div>~</div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>0</div>
        <div>Delete</div>
        <div>tab</div>
        <div>Q</div>
        <div>W</div>
        <div>E</div>
        <div>R</div>
        <div>T</div>
        <div>Y</div>
        <div>U</div>
        <div>I</div>
        <div>O</div>
        <div>P</div>
        <div>\</div>
        <div>caps</div>
        <div>A</div>
        <div>S</div>
        <div>D</div>
        <div>F</div>
        <div>G</div>
        <div>H</div>
        <div>J</div>
        <div>K</div>
        <div>L</div>
        <div id="enter">Enter</div>
        <div>shift</div>
        <div>Z</div>
        <div>X</div>
        <div>C</div>
        <div>V</div>
        <div>B</div>
        <div>N</div>
        <div>M</div>
        <div><span class="material-symbols-outlined">
            chevron_right
            </span></div>
        <div><span class="material-symbols-outlined">
            chevron_left
            </span></div>
        <div id="shift">shift</div>
        <div><span class="material-symbols-outlined">
            language
            </span></div>
        <div>ctrl</div>
        <div>opt</div>
        <div>alt</div>
        <div id="space">space</div>
        <div>alt</div>
        <div>opt</div>
        <div><span class="material-symbols-outlined">
            arrow_back
            </span></div>
        <div><span class="material-symbols-outlined">
            arrow_right_alt
            </span></div>
    </div>
</body>
</html>
